<html>

<head>
    <title>Setup Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="text-center">Hello</div>
        </div>
        <div class="row">
            <div class="col align-self-start">Bob</div>
            <div class="col align-self-center">Larry</div>
            <div class="col align-self-end">Carol</div>

        </div>
        <div class="row">
            <div class="form-group col-12 border border-primary">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class="form-group col-12 border border-primary">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="container p-3">
                <div class="form-groupcol-12 border border-primary">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Dog</label>
                </div>
                <div class="form-groupcol-12 border border-primary">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Cat</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-3">
        <div class="form-checkcol-12 border border-primary">
            <input class="form-check-input" type="radio" value="" id="radio1" value="option1">
            <label class="form-check-label" for="checkbox1">
                Cheese Pizza
            </label>
        </div>
        <div class="form-check col-12 border border-primary">
            <input class="form-check-input" type="radio" value="" id="radio2" value="option2">
            <label class="form-check-label" for="checkbox1">
                Supreme Pizza
            </label>
        </div>
        <div class="form-check col-12 border border-primary">
            <input class="form-check-input" type="radio" value="" id="radio3" value="option3">
            <label class="form-check-label" for="checkbox1">
                Hawaiian Pizza
            </label>
        </div>
        <div class="btn btn-primary">Submit</div>
        <div class="row">
            <div class="col-auto">
                <div class="card">
                    <div class="card-body">
                        <h3>Lee</h3>
                        <p>A trumpet player.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Charles</h3>
                        <p>The mexican food eater.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Thomason</h3>
                        <p>The man about trucks.</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card">
                    <div class="card-body">
                        <h3>Matt</h3>
                        <p>The new DM.</p>
                    </div>
                </div>
            </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Greg</h3>
                        <p>The gamer.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Kristen</h3>
                        <p>The programmer.</p>
                    </div>
                </div>
        </div>
    </div>
    </div>
    </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</body>


</html>
